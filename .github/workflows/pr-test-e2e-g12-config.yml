name: E2E Tests (G12 Config)

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  G12_CONFIG_FEATURE_TOGGLES: kubernetesClientDashboardsFolders,kubernetesDashboards

jobs:
  e2e:
    name: E2E Tests with G12 config
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build Grafana
        run: make build
      - name: Install Cypress dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false
      - name: Run E2E Tests with G12 config
        run: GF_FEATURE_TOGGLES_ENABLE=${{ env.G12_CONFIG_FEATURE_TOGGLES }} yarn e2e
      - name: Save artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-g12-config
          path: |
            e2e/screenshots
            e2e/videos
            scripts/grafana-server/server.log
          retention-days: 5 